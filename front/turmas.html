    <body>
        <div class="form">
            <h2>Cadastro de Turmas</h2>
            <input id="id-disciplina" placeholder="Código da Disciplina" type="number"/>
            <input id="nome-disciplina" placeholder="Nome da Disciplina" type="text"/>
            <select>
                <option>manhã</option>
                <option>tarde</option>
                <option>noite</option>
            </select>
            <input id="horario" placeholder="Horário da Disciplina" type="text"/>
            <input id="alunos" placeholder="Nome dos alunos" type="text"/>
            <button onclick="cadastrar()">Cadastrar</button>
            <p>Ir para <a href="listar.html">lista de turmas</a></p>
        </div>
